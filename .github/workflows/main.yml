name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§° Checkout repo
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
      
            echo "ðŸ”¹ Switching to project directory"
            cd ~/Autobutik-frontend
      
            echo "ðŸ”¹ Pulling latest code"
            git fetch --all
            git reset --hard origin/prod
      
            echo "ðŸ”¹ Installing dependencies"
            npm ci
      
            echo "ðŸ”¹ Building production bundle"
            npm run build
      
            echo "ðŸ”¹ Restarting frontend (port 8000)"
            pm2 delete autobutik-frontend || true
            pm2 start npm --name "autobutik-frontend" -- start -- -p 8000
      
            echo "ðŸ”¹ Restarting Nginx"
            sudo systemctl restart nginx
      
            echo "âœ… Deployed successfully at https://www.autobutik.se"
